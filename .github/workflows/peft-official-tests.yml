name: PEFT Official Tests
run-name: PEFT Official Tests

on:
  workflow_run:
    workflows: [PEFT NPU Build]
    types:
      - completed

jobs:
  run_tests:
    runs-on: ascend-910b
    container:
      image: zhangsibo1129/ubuntu-cann-torch21-py39:latest
      volumes:
        - /usr/local/dcmi:/usr/local/dcmi
        - /usr/local/bin/npu-smi:/usr/local/bin/npu-smi
        - /usr/local/Ascend/driver/lib64:/usr/local/Ascend/driver/lib64
        - /usr/local/Ascend/driver/version.info:/usr/local/Ascend/driver/version.info
        - /data/disk3/action/models/hub/:/opt/big_models/
        - /data/disk3/action/envs/peft/torch_npu:/root/miniconda/envs/torch_npu
        - /data/disk3/action/repo:/__w/llm-tool-ci/llm-tool-ci
        - /data/disk3/action/projects/peft:/__w/llm-tool-ci/llm-tool-ci/peft
      options: --network host
               --device /dev/davinci_manager
               --device /dev/devmm_svm
               --device /dev/hisi_hdc
               --device /dev/davinci6
               --device /dev/davinci7
    steps:
        - name: Copy_Test_Cases
          working-directory: /__w/llm-tool-ci/llm-tool-ci/llm-tool-ci
          run: |
            cp peft_test/peft_npu_test.patch /__w/hf-ci-demo/hf-ci-demo/peft/

        - name: run_official_cases
          timeout-minutes: 20
          working-directory: /__w/hf-ci-demo/hf-ci-demo/peft
          run: |
            git apply -3 --whitespace=fix peft_npu_test.patch
            make test
            git reset --hard
